<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>太阳月亮交替效果</title></head><style>body {
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    #container {
        height: 100vh;
    }

    .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .sun {
        margin: 0;
        padding: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 600px;
        height: 600px;
        background-color: orange;
        border-radius: 50%;
    }

    .moon {
        margin: 0;
        padding: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(calc(-50% + -160px), calc(-50% + -180px));
        width: 600px;
        height: 600px;
        box-shadow: 160px 180px 0 cyan;
        border-radius: 50%;
    }

    .sea {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 35%;
        backdrop-filter: blur(100px);
        -webkit-backdrop-filter: blur(100px);
        z-index: 100;
    }

    .sun, .moon, .sun-box, .moon-box, .bg {
        transition: all 1s ease-in-out;
    }

    .sun-box, .moon-box {
        position: relative;
        overflow: hidden;
    }

    .light .sun-box {
        height: 100%;
    }

    .light .moon-box {
        height: 0;
    }

    .light .bg {
        background-color: #ffeea2;
    }

    .dark .sun-box {
        height: 0;
    }

    .dark .moon-box {
        height: 100%;
    }

    .dark .bg {
        background-color: #040720;
    }</style><body><div class="dark" id="container"><div class="bg"></div><div class="moon-box"><div class="moon"></div></div><div class="sun-box"><div class="sun"></div></div><div class="sea"></div></div><script src="../../js/sunAndMoon.37101742ebb57965a54f.js"></script></body><script>function changeColor() {
        let hour = new Date().getHours()
        // console.log(hour)
        let str = hour >= 18 || hour <= 6 ? 'dark' : 'light'
        document.getElementById('container').setAttribute('class', str)
    }

    setInterval(() => {
        changeColor()
    }, 1000);</script></html>
